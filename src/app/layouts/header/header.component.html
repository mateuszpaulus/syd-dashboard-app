<header class="navbar navbar-expand-lg fixed-top bg-white shadow-effect">
  <div class="container justify-content-center">
    <a href="#" class="logo"> Share your doubts ! </a>
  </div>
  <div class="container justify-content-center" *ngIf="isLoggedIn$ | async">
    <a href="#" class="mr-3 mb-0">{{ userEmail }}</a>
    <button
      class="btn btn-sm btn-info bg-secondary-theme text-theme-primary"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</header>
