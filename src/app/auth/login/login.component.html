<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="test-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin acc</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <input
                type="email"
                #email="ngModel"
                class="form-control"
                placeholder="Email"
                name="email"
                ngModel
                required
                [ngClass]="{
                  'is-invalid': email.touched && email.invalid
                }"
              />
              <div
                *ngIf="email.touched && email.invalid"
                class="alert alert-danger"
              >
                <div *ngIf="email.errors?.['required']">
                  Email cannot be empty
                </div>
                <div *ngIf="email.errors?.['email']">Enter a valid email</div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                #password="ngModel"
                class="form-control"
                placeholder="Password"
                name="password"
                ngModel
                required
                [ngClass]="{
                  'is-invalid': password.touched && password.invalid
                }"
              />
              <div
                *ngIf="password.touched && password.invalid"
                class="alert alert-danger"
              >
                Title is required
              </div>
            </div>
            <button
              class="btn btn-info btn-block btn-theme"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
